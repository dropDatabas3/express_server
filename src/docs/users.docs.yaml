    User:
      type: object
      properties:
        email:
          type: string
          description: The email of the user
        password:
          type: string
          description: The password of the user
        photo:
          type: string
          description: The photo of the user
        verify:
          type: boolean
          description: The verify of the user
        role:
          type: number
          description: The role of the user
        verifyCode:
          type: string
          description: The verify code of the user
      example:
        email: user@example.com
        password: password123
        photo: https://example.com/photo.jpg
        verify: true
        role: 1
        verifyCode: abc123
